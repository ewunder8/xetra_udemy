#Logging config
logging:
    version: 1
    formatters:
        xetra:
            format: "Xetra Transformer - %(asctime)s - %(levelname)s - %(message)s"
    handlers:
        console:
          class: logging.StreamHandler  #logs to console only
          formatter: xetra
          level: DEBUG
    root:
       level: DEBUG
       handlers: [console]
          